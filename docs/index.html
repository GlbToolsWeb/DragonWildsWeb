<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSD.TOOLS</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./DWE/UI/Landing/ico/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./DWE/UI/Landing/ico/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./DWE/UI/Landing/ico/favicon-16x16.png"
    />
    <link rel="manifest" href="./DWE/UI/Landing/ico/site.webmanifest" />
    <link rel="icon" href="./DWE/UI/Landing/ico/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="background-layer layer-1"></div>
    <div class="background-layer layer-2"></div>
    <div class="background-layer layer-3"></div>

    <header class="top-header">
      <img src="./DWE/UI/Landing/icon.png" alt="Dragonwilds Home" />
      <div class="top-header__text">RSD.TOOLS</div>
      <nav class="top-header__nav" aria-label="Primary">
        <a class="top-header__link" href="./drop-tables.html">NPC Drop Tables</a>
      </nav>
    </header>

    <header class="logo-layer">
      <img src="./DWE/UI/Logo/Logo.png" alt="Dragonwilds logo background" />
      <img src="./DWE/UI/Logo/Logo_BG.png" alt="Dragonwilds logo" />
      <div class="logo-text">DEATH'S WARES</div>
    </header>

    <main class="page-layout">
      <section class="item-browser">
        <div class="corner-overlay corner-overlay--tl"></div>
        <div class="corner-overlay corner-overlay--tr"></div>
        <div class="panel-header panel-header--browser">
          <div class="panel-badge">
            <img
              src="./DWE/UI/ItemBrowser/ItemBrowser.png"
              alt="Item browser"
            />
            <span class="panel-badge__text">Item Browser</span>
          </div>
        </div>
        <div class="panel-title">
          <span id="itembrowser-title">Bag Items</span>
        </div>

        <div class="search-bar" aria-label="Search items">
          <img
            class="search-bar__icon"
            src="./DWE/UI/Search/SearchIcon.png"
            alt=""
          />
          <input
            class="search-bar__input"
            id="item-search"
            type="text"
            placeholder="Search items..."
            autocomplete="off"
          />
          <button
            class="search-bar__clear is-hidden"
            id="item-search-clear"
            type="button"
            aria-label="Clear search"
          >
            <img src="./DWE/UI/Search/ClearIcon.png" alt="" />
          </button>
        </div>

        <div class="bag-categories" id="bag-categories" aria-label="Bag categories">
          <!-- Category buttons injected by JS -->
        </div>

        <div class="item-browser-scroller" aria-label="Item browser pages">
          <button
            class="scroller-arrow scroller-arrow--left"
            id="browser-prev"
            type="button"
            aria-label="Previous page"
          >
            <img
              src="./DWE/UI/ItemBrowser/Scroller/Arrow_L.png"
              alt=""
              data-enabled-src="./DWE/UI/ItemBrowser/Scroller/Arrow_L.png"
              data-disabled-src="./DWE/UI/ItemBrowser/Scroller/Arrow_L_disabled.png"
            />
          </button>
          <div class="item-grid item-grid--browser" aria-label="Item browser">
            <!-- 32 slots -->
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>

            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>

            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>

            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
            <div class="item-slot"></div>
          </div>
          <button
            class="scroller-arrow scroller-arrow--right"
            id="browser-next"
            type="button"
            aria-label="Next page"
          >
            <img
              src="./DWE/UI/ItemBrowser/Scroller/Arrow_R.png"
              alt=""
              data-enabled-src="./DWE/UI/ItemBrowser/Scroller/Arrow_R.png"
              data-disabled-src="./DWE/UI/ItemBrowser/Scroller/Arrow_R_disabled.png"
            />
          </button>
        </div>

        <div class="pagination-dots" aria-label="Item browser pages">
          <img
            src="./DWE/UI/ItemBrowser/Current_Page_Dot.png"
            alt="Current page"
          />
          <img
            src="./DWE/UI/ItemBrowser/Non_Selected_Page_Dot.png"
            alt="Page"
          />
          <img
            src="./DWE/UI/ItemBrowser/Non_Selected_Page_Dot.png"
            alt="Page"
          />
          <img
            src="./DWE/UI/ItemBrowser/Non_Selected_Page_Dot.png"
            alt="Page"
          />
        </div>

      </section>

      <section class="inventory-panel" aria-label="Player inventory">
        <div class="inventory-background">
          <div class="inventory-bg inventory-bg--bottom"></div>
          <div class="inventory-bg inventory-bg--top"></div>
          <div class="corner-overlay corner-overlay--tl"></div>
          <div class="corner-overlay corner-overlay--tr"></div>
          <div class="panel-header panel-header--inventory">
            <div class="panel-badge">
              <img
                src="./DWE/UI/ItemBrowser/Player.png"
                alt="Player inventory"
              />
              <span class="panel-badge__text">Player Inventory</span>
            </div>
            <div class="panel-header-actions">
              <button class="icon-button icon-button--load" id="load-button" type="button">
                <img
                  id="load-icon"
                  src="./DWE/UI/Landing/Load_Character.png"
                  alt="Load character"
                />
              </button>
              <button
                class="icon-button icon-button--save hidden"
                id="save-button"
                type="button"
              >
                <img src="./DWE/UI/Landing/Save.png" alt="Save character" />
              </button>
            </div>
            <input type="file" id="character-file" accept=".json" />
          </div>
          <div class="status-bar status-bar--unloaded" aria-live="polite">
            <img
              class="status-bar__icon"
              src="./DWE/UI/Status/status_unloaded_icon.png"
              alt=""
            />
            <div class="status-text" id="status-text">
              Load a character file to populate the inventory.
            </div>
          </div>
          <div class="action-bar">
            <div class="item-grid item-grid--action">
              <div class="item-slot" data-slot-type="action" data-slot-index="0"></div>
              <div class="item-slot" data-slot-type="action" data-slot-index="1"></div>
              <div class="item-slot" data-slot-type="action" data-slot-index="2"></div>
              <div class="item-slot" data-slot-type="action" data-slot-index="3"></div>
              <div class="item-slot" data-slot-type="action" data-slot-index="4"></div>
              <div class="item-slot" data-slot-type="action" data-slot-index="5"></div>
              <div class="item-slot" data-slot-type="action" data-slot-index="6"></div>
              <div class="item-slot" data-slot-type="action" data-slot-index="7"></div>
            </div>
          </div>

          <div class="inventory-tabs" role="tablist">
            <button class="tab-button" data-tab="bag" aria-selected="true">
              <img
                data-tab-image="bag"
                src="./DWE/UI/Inventory/BagTab_Selected.png"
                alt="Bag tab"
              />
            </button>
            <button class="tab-button" data-tab="rune" aria-selected="false">
              <img
                data-tab-image="rune"
                src="./DWE/UI/Inventory/RuneTab_Normal.png"
                alt="Rune tab"
              />
            </button>
            <button class="tab-button" data-tab="ammo" aria-selected="false">
              <img
                data-tab-image="ammo"
                src="./DWE/UI/Inventory/AmmoTab_Normal.png"
                alt="Ammo tab"
              />
            </button>
            <button class="tab-button" data-tab="quest" aria-selected="false">
              <img
                data-tab-image="quest"
                src="./DWE/UI/Inventory/QuestTab_Normal.png"
                alt="Quest tab"
              />
            </button>
          </div>

          <div class="tabbed-grid">
            <img
              class="side-divider side-divider--left"
              src="./DWE/UI/Inventory/Side_Divider.png"
              alt=""
            />
            <div class="item-grid item-grid--tabbed">
              <!-- 24 slots -->
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="0"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="1"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="2"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="3"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="4"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="5"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="6"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="7"></div>

              <div class="item-slot" data-slot-type="tabbed" data-tab-index="8"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="9"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="10"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="11"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="12"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="13"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="14"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="15"></div>

              <div class="item-slot" data-slot-type="tabbed" data-tab-index="16"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="17"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="18"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="19"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="20"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="21"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="22"></div>
              <div class="item-slot" data-slot-type="tabbed" data-tab-index="23"></div>
            </div>
            <img
              class="side-divider side-divider--right"
              src="./DWE/UI/Inventory/Side_Divider.png"
              alt=""
            />
          </div>

          <div class="loadout-bar">
            <div class="item-grid item-grid--loadout" aria-label="Equipment loadout">
              <div class="item-slot" data-slot-type="loadout" data-loadout-index="0">
                <img
                  class="slot-overlay"
                  src="./DWE/UI/ItemBrowser/EquipmentSlots/Head.png"
                  alt="Head slot"
                />
              </div>
              <div class="item-slot" data-slot-type="loadout" data-loadout-index="1">
                <img
                  class="slot-overlay"
                  src="./DWE/UI/ItemBrowser/EquipmentSlots/Body.png"
                  alt="Body slot"
                />
              </div>
              <div class="item-slot" data-slot-type="loadout" data-loadout-index="2">
                <img
                  class="slot-overlay"
                  src="./DWE/UI/ItemBrowser/EquipmentSlots/Legs.png"
                  alt="Legs slot"
                />
              </div>
              <div class="item-slot" data-slot-type="loadout" data-loadout-index="3">
                <img
                  class="slot-overlay"
                  src="./DWE/UI/ItemBrowser/EquipmentSlots/Cape.png"
                  alt="Cape slot"
                />
              </div>
              <div class="item-slot" data-slot-type="loadout" data-loadout-index="4">
                <img
                  class="slot-overlay"
                  src="./DWE/UI/ItemBrowser/EquipmentSlots/Jewellery.png"
                  alt="Jewellery slot"
                />
              </div>
            </div>
          </div>

          <div class="personal-inventory">
            <div class="personal-tab">
              <div class="personal-tab__label">
                <img
                  src="./DWE/UI/Inventory/PersonalTab.png"
                  alt="Personal storage"
                />
              </div>
            </div>
            <div class="item-grid item-grid--personal">
              <!-- 20 slots -->
              <div class="item-slot" data-slot-type="personal" data-slot-index="0"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="1"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="2"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="3"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="4"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="5"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="6"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="7"></div>

              <div class="item-slot" data-slot-type="personal" data-slot-index="8"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="9"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="10"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="11"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="12"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="13"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="14"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="15"></div>

              <div class="item-slot" data-slot-type="personal" data-slot-index="16"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="17"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="18"></div>
              <div class="item-slot" data-slot-type="personal" data-slot-index="19"></div>
            </div>
          </div>

        </div>
      </section>
    </main>

    <div class="context-menu hidden" id="context-menu" role="menu">
      <button type="button" data-action="add">Add</button>
      <button type="button" data-action="add-max">Add Max</button>
      <button type="button" data-action="set-max">Set Max</button>
      <button type="button" data-action="dupe">Dupe</button>
      <button type="button" data-action="repair">Repair</button>
      <button type="button" data-action="remove">Remove</button>
    </div>

    <div class="tooltip hidden" id="tooltip" role="tooltip">
      <div class="tooltip__name" id="tooltip-name"></div>
      <div class="tooltip__desc" id="tooltip-desc"></div>
      <div class="tooltip__meta" id="tooltip-meta"></div>
    </div>

    <div class="modal-overlay hidden" id="count-modal">
      <div class="modal">
        <div class="modal-title">Set Quantity</div>
        <div class="modal-body">
          <label>
            Quantity
            <input type="number" id="count-input" min="1" />
          </label>
          <div class="modal-hint" id="count-hint"></div>
        </div>
        <div class="modal-actions">
          <button type="button" id="count-cancel">Cancel</button>
          <button type="button" id="count-apply">Apply</button>
        </div>
      </div>
    </div>

    <div class="modal-overlay hidden" id="alert-modal">
      <div class="modal">
        <div class="modal-title">Notice</div>
        <div class="modal-body">
          <div class="modal-hint" id="alert-message"></div>
        </div>
        <div class="modal-actions">
          <button type="button" id="alert-ok">OK</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
